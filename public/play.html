<html>
    <head>
        <title>PLAY</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/built-editor.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/foundation.min.css"> 
    </head>
    <body>
        <ul class="pages">
            <li class="play page">
                <div class="row">
                    <div class="twelve columns">
                        <div id="info" class="ten columns alert-box"></div>
                        <input id="submitInput" class="two columns" type="button" value="Submit input(s)" />
                        <input id="playAgain" class="two columns" type="button" value="Play again" />
                    </div>
                </div>
                <div id="inputs"></div>
                <div id="separator" class="row"></div>
                <div id="charts"></div>
                <div class="row">
                    <div class="twelve columns">
                        <pre id="editor" spellcheck="false" style="height: 600px"></pre>
                    </div>
                </div>
            </li>
            <li class="login page">
                <div class="row logform">
                    <h3 class="title">What's your nickname?</h3>
                    <input class="usernameInput twelve columns" type="text" maxlength="16" placeholder="Please enter your nickname and press enter to submit it." />
                </div>
            </li>
        </ul>

        <script src="/socket.io/socket.io.js"></script>
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script src="../3rdParty/esprima.js"></script>
        <!-- Escodegen must be loaded before the editor is loaded -->
        <script src="../3rdParty/escodegen.browser.js"></script>
        <script src="../3rdParty/built-editor.min.js"></script>
        <script src="../3rdParty/customeditor.js"></script>
        <script src="../play.js"></script>
        <script src="../modules.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
          google.load("jquery", "1.7.0");
          //google.load("jquery", "2.1.3");
          google.load('visualization', '1', {'packages':['corechart']});
          google.setOnLoadCallback(googleReady);
        </script>
    </body>
</html>
